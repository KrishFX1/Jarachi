<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarachi!</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./Tools/style.css">
    <link rel="icon" href="./Icon/icon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>

</head>

<body>

    <div style="max-width:87%" class="login-form">
        <form>
            <h1 style="max-width:87%; color:#ABB7B7;">Jarachi to Eng</h1>
            <div style="max-width:100%; padding-top: 15px;" class="content">
                <div class="input-field">
                    <input id="input" placeholder="Jarachi" autocomplete="off">
                </div>
                <div class="input-field">
                    <input id="translatedText" placeholder="English" autocomplete="off">
                </div>
                <a id="link" href="https://jarachi.netlify.app" class="link">eng to jarachi?</a>
            </div>


            <div style="max-width:100%" class="action">
                <button id="copy">Copy</button>
                <button id="submit">translate</button>
            </div>
        </form>
    </div>
    <script src="./Tools/jarachi-to-eng.js"></script>
</body>


</html>
