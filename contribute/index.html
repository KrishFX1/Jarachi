<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert Eng to Jarachi</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <link rel="icon" href="../1419095_google_translate_translator_icon.ico">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div style="max-width:87%" class="login-form">
        <form>
            <h1 style="max-width:87%; color:#ABB7B7;">Convert</h1>
            <div style="max-width:87%" class="content">
                <div class="input-field">
                    <input id="word" placeholder="Word" autocomplete="off">
                </div>
                <div class="input-field">
                    <input id="translation" placeholder="Translation" autocomplete="off">
                </div>
                <a style="font-size: larger;" id="conversions" class="link">Total conversions : 0</a>
            </div>
            <div style="max-width:100%" class="action">
                <button style="font-size: xx-large;" id="done">Done!</button>
                <button style="font-size: xx-large;" id="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
